    <div class="result-block">
        <h1 id="t">

            <h1>Computer</h1>
        </div>

            <h1>You</h1>

            <img src="/rock.png" alt="">
            <h2>Rock</h2>
        </div>
        <div onclick="paper()"class="option">
            <img src="/paper.png" alt="">
            <h2>paper</h2>
        </div>
        <div onclick="scissor()"class="option">

            <h2>Scissor</h2>
        </div>
   

    </div>
    <script src="./script.js"></script>
